
user  www-data;
worker_processes  1;

#error_log  logs/error.log;
error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  text/html;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    lua_package_path "/home/dou/work/svn/nginx_module/durap/?.lua;;";
    init_by_lua_file "/home/dou/work/svn/nginx_module/durap/init.lua";

    map $host $ROOT {
        default "/home/dou/work/svn/nginx_module/durap/";
    }

    server {
        listen       80;
        server_name  do.com;

        access_log  logs/do.com.access.log  main;
        lua_code_cache off;

        location / {
            set $APPNAME "demo1";
            content_by_lua_file "${ROOT}index.lua";
        }

        location =/favicon.ico {
            root .;
        }

    }

    server {
        listen       80;
        server_name  dou.com;

        access_log  logs/dou.com.access.log  main;
        lua_code_cache off;

        location / {
            set $APPNAME "blog";
            content_by_lua_file "${ROOT}index.lua";
        }

        location ~^/(style|css|js|img|font|ckeditor|images|metro) {
            root /home/dou/work/svn/nginx_module/durap/blog/static;
        }

        location =/favicon.ico {
            root .;
        }

    }

}
